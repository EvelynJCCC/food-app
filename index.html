<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Onest:wght@700&family=Playfair+Display&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title> Jimmy's </title>
</head>
    <header>
      <div class="header-container">
        <h1> Jimmy's </h1> <img class="header-image" alt="pancake drawing" src="food/pancakeheader.png">
      </div>
    </header>
    <body>

        <section class="food-container" id="food-container">
        </section>
        
        <section class="ordered-items" id="ordered-items-container">
        </section>
        
        <section id="complete-order-modal">
        <dialog id="modal">
    	<div class="close-modal-btn-container">
			<button class="modal-close-btn" id="modal-close-btn">X</button>
		</div>
		         <form id="card-details-form"><h2 class="enter-details"> Enter your card details </h2>
                 
                <input type="text" id="username" name="name" placeholder="Enter your name" required
                min="2"
                pattern="[a-zA-Z]+">
                    
                     
                     
                 <input type="text" 
                 id="card-number" 
                 name="card-number" 
                 placeholder="Enter your card number" 
                 required
                 min="16"
                 max="16"
                 pattern="[0-9]+">

           
                 <input type="text" id="cvv" name="cvv" 
                  placeholder="Enter your CVV" 
                  pattern="[0-9]{3}"
                  required>
                 <button class="pay" type="submit">Pay</button>
              </form>		
		</dialog>
        <div id="overlay"></div>
        </section>
        
        <section id="after-payment">
        </section>

   <script type="module" src="index.js"></script>
  </body>
</html>
